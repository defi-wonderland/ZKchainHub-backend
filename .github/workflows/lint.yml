name: Lint

on:
    workflow_call:

jobs:
    commitlint:
        name: Lint Commit Messages
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: wagoid/commitlint-github-action@v5

    lint:
        name: Run Linters
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Use PNPM
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run Prettier
              run: pnpm format

            - name: Run Linter
              run: pnpm lint
