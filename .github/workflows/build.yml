name: Build

on:
  workflow_call:

jobs:
  build:
    name: Run Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out github repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --immutable

      - name: Run Build
        run: yarn build
