name: Build

on:
    workflow_call:

jobs:
    build:
        name: Run Build
        runs-on: ubuntu-latest

        steps:
            - name: Check out github repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1
                  
            - name: Use PNPM
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Run Build
              run: pnpm build
